<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */


          /* Optional: Makes the sample page fill the window. */
          html,
          body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>
        <script>
  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat:33.9716, lng: -6.8498 },
      zoom: 8,
    });
    const marker = new google.maps.Marker({
      position:{lat:33.970678903597936, lng:-6.886441095785506},
      map:map
    });
  }
</script>
  </head>
  <body>
    <!--ConctactImage-->
    <div id="ConctactImage">
      <div class="content">
        <div class="ConctactImageInfo">
          <h1>Contact Us</h1>
          <h5>Home/<span> Contact us</span></h5>
        </div>

      </div>
    </div>
    <!--Contact Us Section---->
    <div id="ContactUsSsection">
      <div class="content">
        <div class="ContactUsSsectionInfo">
          <form class="" action="" method="post">
            <label for="FullName">Name <span> (Required)</span></label>
            <input type="text" name="" value="" placeholder="Full Name" id="FullName">
            <label for="EMAILCONTACT">E-mail<span> (Required)</span></label>
            <input type="text" name="" value="" placeholder="mail Adresse" id="EMAILCONTACT">
            <label for="MessageSendBox" >Message</label>
            <textarea id="MessageSendBox" name=""placeholder="Message" >
              </textarea>
              <button type="submit" name="button">submit</button>
          </form>
        </div>
        <div class="ContactUsSectionMapsGoogle">
          <div class="maps">
                <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
    <!---Section Get In Touch-->
    <div id="GetTouchSection">
      <div class="content">
      <div class="GetTouchSectionInfo">
        <h3>Get in Touch</h3>
        <div class="GetTouchSectionInfoLiens">


          <div class="GetTouchSectionPhone">
            <img src="assests\img\phone.png" alt="">
            <div class="GetTouchSectionPohneNumber">
              <span>(+212) 680063017</span>
            </div>
          </div>
          <div class="GetTouchSectionEmail">
            <img src="assests\img\messange.png" alt="">
            <div class="GetTouchSectionEmailAdresse">
              <span>barinale08@gmail.com</span>
            </div>
          </div>
          <div class="GetTouchSectionAdresseStreet">
            <img src="assests\img\adresse.png" alt="">
            <div class="GetTouchSectionAdresseStreetLien">
              <span>3754 Dogwood Lane</span>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKfMId0jOAJD9wNaQqgK7c3UP8nVJnUlI&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
